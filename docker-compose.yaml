version: '3.8'

services:
  app:
    image: ${GEODISH_IMAGE:-geodish-app:latest}
    expose:
      - "5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/geodish
      - SECRET_KEY=geodish-dev-secret-2024
    depends_on:
      - mongodb
    networks:
      - geodish-network

  mongodb:
    image: mongo:7.0
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - geodish-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./static:/usr/share/nginx/html/static:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - geodish-network

volumes:
  mongodb_data:

networks:
  geodish-network:
    driver: bridge
