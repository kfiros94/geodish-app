services:
  mongodb:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_DATABASE=geodish_test
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  app-test:
    build: .
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/geodish_test
      - FLASK_ENV=testing
      - PYTHONPATH=/app
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      sh -c "
        pip install pytest &&
        echo 'Seeding database...' &&
        python3 -c 'from app.models import Database; from app.seed_manager import SeedManager; db = Database(); sm = SeedManager(db); sm.seed_database(force=True); print(\"Database seeded!\")' &&
        echo 'Running tests...' &&
        python3 -m pytest /app/tests/test.py -v --tb=short
      "